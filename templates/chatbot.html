<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Natural Language Processing Chatbot</h1>
      <h2>From UOttawa</h2>
      <figure class="avatar">
        <img src="http://profilepicturesdp.com/wp-content/uploads/2018/06/blue-profile-picture-6.png" />
      </figure>
    </div>

    <div class="messages">
      <div class="messages-content mCSB_container"></div>
    </div>

    <div class="message-box">
      <textarea type="text" class="message-input" id="content" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit" onclick="insertMessage()">Send</button>
    </div>
  </div>
  <div class="bg"></div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
<script src="{% static 'js/index.js' %}"></script>
</html>
